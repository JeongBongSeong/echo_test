*/
checkstyle {
    toolVersion = 7.1
    config = rootProject.resources.text.fromFile('config/checkstyle/checkstyle.xml')
}
pmd {
    toolVersion = '5.4.1'
    ignoreFailures = true
    ruleSetFiles = files("config/pmd/ruleset.xml")
}
